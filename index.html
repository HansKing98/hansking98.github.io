<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdn.bootcss.com/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hans-King</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <!-- 个人卡片容器，居中卡片 -->
    <div class="wrapper">
      <!-- 个人卡片 -->
      <div class="profile-card">
        <!-- 卡片内容，导航，个人简介和工作经历 -->
        <div class="content">
          <!-- 导航 -->
          <nav id="nav-menu">
            <!-- data-rel，在js里获取当前要展示哪个section，是个人简介还是工作经历 -->
            <a class="active" href="#" data-rel="about-me-section">个人简介</a>
            <a href="#" data-rel="work-exp-section">工作经历</a>
            <!-- 当前选中菜单的指示条 -->
            <div class="indicator"></div>
          </nav>
          <!-- 关于我部分 -->
          <section class="about-me-section active-section">
            <!-- 名字和身份信息 -->
            <div class="personal-info">
              <div class="title">
                <h1>Hans</h1>
                <p>天津科技大学</p>
              </div>
              <!-- 关注按钮 -->
              <button class="follow-btn">
                <i class="fas fa-plus"></i>关注
              </button>
            </div>
            <!-- 个人简介的内容 -->
            <div class="about-me">
              <p>
                我是一个已经读大三学生，学习web和移动前端开发。擅长使用 Vue, React 开发网站、小程序及webapp。
              </p>
            </div>
            <!-- 社交图标 -->
            <footer>
              <ul>
                <li>
                  <a href="#"><i class="fab fa-weixin"></i></a>
                </li>
                <li>
                  <a href="https://blog.hansking.cn"><i class="fab fa-gratipay"></i></a>
                </li>
                <li>
                  <a href="https://github.com/hansking98"><i class="fab fa-github"></i></a>
                </li>
                <li>
                  <a href="#"><i class="fab fa-qq"></i></a>
                </li>
              </ul>
            </footer>
          </section>
          <!-- 工作经历部分 -->
          <section class="work-exp-section">
            <!-- 工作经历容器 -->
            <div class="work-exps">
              <!-- 每条工作经历 -->
              <div class="work-exp-item">
                <!-- 职位 -->
                <div class="position">前端实习生</div>
                <!-- 分隔线 -->
                <div class="seperator"></div>
                <!-- 公司信息 -->
                <div class="work-info">
                  <!-- 工作时间 -->
                  <div class="time">
                    2019.07 ~ 2019.09 <i class="far fa-calendar"></i>
                  </div>
                  <!-- 公司名称 -->
                  <div class="company">创时代(天津)科技有限公司</div>
                </div>
              </div>
              <div class="work-exp-item">
                <div class="position">前端实习生</div>
                <div class="seperator"></div>
                <div class="work-info">
                  <div class="time">
                    2019.12 ~ 2020.02 <i class="far fa-calendar"></i>
                  </div>
                  <div class="company">天津敲能科技有限公司</div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!-- 头像 -->
        <aside class="profile-image"><img src="bg.jpg" alt="贴图" /></aside>
      </div>
    </div>
    <!-- JS文件 -->
    <script src="./index.js"></script>
  </body>
</html>
